<!-- Es necesario darle height para poder ver el mapa, si no, no se visualiza-->
<mat-card color="primary">
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map (mapClick)="newMarker( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">
      <agm-marker *ngFor="let marcador of marcadores; let i=index" [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window>
          <strong>{{marcador.title}}</strong>
          <p>{{marcador.desc}}</p>
          <div>
            <button mat-raised-button color="primary" (click)="editMarker(i)">Editar</button>
            <button mat-raised-button color="primary" (click)="editarMarcador(marcador)">Editar Marcador Alternativo</button>
            <button mat-raised-button color="warn" (click)="borrarMarcador(i)">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
